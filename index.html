<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <br>
    <div class="container">

        <div class="jumbotron bg-dark text-light">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">It's time to start training...</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm" id="train-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                    <tbody>
                                    </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Add Train</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="name-input" placeholder="Thomas the Tank Engine" type="text"> 
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Sodor" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time (HH:MM - Military Time)</label>
                                    <input class="form-control" id="time-input" placeholder="12:00 PM" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency</label>
                                    <input class="form-control" id="frequency-input" placeholder="30" type="text">
                                </div>
                                    <button class="btn btn-primary float-right" id="train-button">Submit</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
